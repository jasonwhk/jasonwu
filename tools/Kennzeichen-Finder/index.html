<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kennzeichen-Finder</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    >
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <a class="back-link" href="/tools/">← Tools</a>
        <h1>Kennzeichen-Finder</h1>
        <p class="subtitle">Find the German license plate region fast.</p>
      </header>

      <main class="layout">
        <section class="panel panel-search" aria-label="Search">
          <label class="field-label" for="search">Search prefix or city</label>
          <input
            id="search"
            type="search"
            placeholder="e.g. BN or Bonn"
            autocomplete="off"
            aria-describedby="search-helper"
          >
          <p id="search-helper" class="helper">
            Start typing to filter by plate code or city.
          </p>
        </section>

        <section class="panel panel-results" aria-label="Results">
          <h2>Results</h2>
          <ul id="results-list" class="results-list" role="listbox"></ul>
        </section>

        <section class="panel panel-map" aria-label="Map">
          <h2>Germany Map</h2>
          <div id="map" class="map" role="application" aria-label="Germany map"></div>
        </section>

        <section class="panel panel-details" aria-label="Details">
          <h2>Details</h2>
          <div id="details-empty" class="placeholder">
            Select a plate to see details.
          </div>
          <dl id="details-content" class="details-list" hidden>
            <div>
              <dt>Plate prefix</dt>
              <dd id="details-code">—</dd>
            </div>
            <div>
              <dt>Region</dt>
              <dd id="details-name">—</dd>
            </div>
            <div>
              <dt>State</dt>
              <dd id="details-state">—</dd>
            </div>
            <div>
              <dt>Map data</dt>
              <dd id="details-map">—</dd>
            </div>
          </dl>
        </section>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
