<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Play with the Wind</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <canvas id="wind-canvas" aria-label="Wind painting canvas"></canvas>
      <div class="ui" role="group" aria-label="Wind toy controls">
        <button id="reset-btn" type="button">Reset</button>
        <button id="mode-btn" type="button" aria-pressed="false">Mode: Particles</button>
        <button id="quality-btn" type="button" aria-pressed="false">Quality: High</button>
        <button id="field-btn" type="button" aria-pressed="false">Field: Off</button>
        <button id="share-btn" type="button" aria-live="polite">Share</button>
      </div>
      <div id="fps-meter" class="fps-meter" aria-hidden="true">FPS 60</div>
      <div class="hint" aria-hidden="true">Drag to paint wind Â· Pinch or wheel to resize</div>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
