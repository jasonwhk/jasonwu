<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        max-width: 600px;
        text-align: center;
      }
      
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2.5em;
      }
      
      .subtitle {
        color: #666;
        margin-bottom: 50px;
        font-size: 1.1em;
      }
      
      .widgets {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 40px;
      }
      
      .widget {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px 20px;
        border: 2px solid #e9ecef;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      
      .widget:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      .widget-title {
        color: #667eea;
        font-size: 0.9em;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }
      
      .widget-value {
        font-size: 2em;
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .widget-description {
        color: #999;
        font-size: 0.9em;
      }
      
      .moon-emoji {
        font-size: 3em;
        margin: 10px 0;
      }
      
      .temp-emoji {
        font-size: 3em;
        margin: 10px 0;
      }
      
      .loading {
        color: #999;
        font-size: 0.9em;
      }
      
      .error {
        color: #e74c3c;
        font-size: 0.9em;
      }
      
      .translation-section {
        margin-top: 50px;
        padding-top: 40px;
        border-top: 2px solid #e9ecef;
      }
      
      .translation-title {
        color: #667eea;
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .translation-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }
      
      .translation-box {
        text-align: left;
      }
      
      .translation-label {
        color: #667eea;
        font-weight: 600;
        font-size: 0.9em;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1em;
        resize: vertical;
        min-height: 120px;
        transition: border-color 0.3s;
      }
      
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .language-select {
        padding: 10px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 0.95em;
        cursor: pointer;
        background: white;
        transition: border-color 0.3s;
      }
      
      .language-select:focus {
        outline: none;
        border-color: #667eea;
      }
      
      .translation-controls {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }
      
      button {
        flex: 1;
        padding: 12px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      
      button:hover {
        background: #764ba2;
        transform: translateY(-2px);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .copy-btn {
        flex: 0.5;
        padding: 10px 15px;
        background: #f8f9fa;
        color: #667eea;
        border: 2px solid #667eea;
      }
      
      .copy-btn:hover {
        background: #667eea;
        color: white;
      }
      
      .character-count {
        font-size: 0.8em;
        color: #999;
        margin-top: 5px;
      }
      
      .swap-btn {
        background: #764ba2;
        padding: 10px 15px;
        font-size: 0.9em;
      }
      
      .translation-status {
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        display: none;
      }
      
      .translation-status.show {
        display: block;
      }
      
      .translation-status.loading {
        background: #e8f4f8;
        color: #667eea;
      }
      
      .translation-status.success {
        background: #e8f5e9;
        color: #27ae60;
      }
      
      .translation-status.error {
        background: #ffebee;
        color: #e74c3c;
      }
      
      @media (max-width: 500px) {
        .widgets {
          grid-template-columns: 1fr;
        }
        
        .translation-container {
          grid-template-columns: 1fr;
        }
        
        .translation-controls {
          flex-direction: column;
        }
        
        .container {
          padding: 40px 20px;
        }
        
        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üëã Welcome!</h1>
      <p class="subtitle">Here's what's happening right now...</p>
      
      <div class="widgets">
        <div class="widget">
          <div class="widget-title">üåô Moon Phase</div>
          <div class="moon-emoji" id="moonEmoji">üåï</div>
          <div class="widget-value" id="moonPhase"><span class="loading">Loading...</span></div>
          <div class="widget-description" id="moonDescription"></div>
        </div>
        
        <div class="widget">
          <div class="widget-title">üå°Ô∏è Temperature in Bonn</div>
          <div class="temp-emoji" id="tempEmoji">üå§Ô∏è</div>
          <div class="widget-value" id="temperature"><span class="loading">Loading...</span></div>
          <div class="widget-description" id="tempDescription"></div>
        </div>
      </div>
      
      <p style="color: #999; font-size: 0.9em; margin-top: 30px;">Last updated: <span id="lastUpdated">Just now</span></p>
      
      <div class="translation-section">
        <div class="translation-title">üåê Text Translator</div>
        
        <div class="translation-container">
          <div class="translation-box">
            <div class="translation-label">
              From:
              <select id="sourceLang" class="language-select">
                <option value="auto">Auto-detect</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
              </select>
            </div>
            <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
            <div class="character-count"><span id="sourceCount">0</span>/5000</div>
          </div>
          
          <div class="translation-box">
            <div class="translation-label">
              To:
              <select id="targetLang" class="language-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
              </select>
            </div>
            <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
            <div class="character-count"><span id="targetCount">0</span>/5000</div>
          </div>
        </div>
        
        <div class="translation-controls">
          <button id="translateBtn">Translate</button>
          <button id="swapBtn" class="swap-btn">‚áÑ Swap</button>
          <button id="copyBtn" class="copy-btn">üìã Copy</button>
        </div>
        
        <div id="translationStatus" class="translation-status"></div>
      </div>
    </div>

    <script>
      // Fetch Moon Phase Data
      async function getMoonPhase() {
        try {
          const response = await fetch('https://api.weatherapi.com/v1/current.json?key=demo&q=London');
          // Using weatherapi for demo, but we'll calculate moon phase locally
          const today = new Date();
          const phases = ['üåë', 'üåí', 'üåì', 'üåî', 'üåï', 'üåñ', 'üåó', 'üåò'];
          const phaseNames = ['New Moon', 'Waxing Crescent', 'First Quarter', 'Waxing Gibbous', 'Full Moon', 'Waning Gibbous', 'Last Quarter', 'Waning Crescent'];
          
          // Simple moon phase calculation
          const knownNewMoon = new Date(2000, 0, 6);
          const moonCycle = 29.53;
          const daysSinceNewMoon = (today - knownNewMoon) / (1000 * 60 * 60 * 24);
          const phaseIndex = Math.floor((daysSinceNewMoon % moonCycle) / (moonCycle / 8)) % 8;
          
          document.getElementById('moonEmoji').textContent = phases[phaseIndex];
          document.getElementById('moonPhase').textContent = phaseNames[phaseIndex];
          document.getElementById('moonDescription').textContent = `${Math.round((daysSinceNewMoon % moonCycle) / moonCycle * 100)}% illuminated`;
        } catch (error) {
          document.getElementById('moonPhase').innerHTML = '<span class="error">Unable to fetch</span>';
        }
      }

      // Fetch Temperature in Bonn
      async function getTemperature() {
        try {
          const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.7353&longitude=7.0622&current=temperature_2m,weather_code&timezone=auto');
          const data = await response.json();
          const temp = data.current.temperature_2m;
          const weatherCode = data.current.weather_code;
          
          // Map weather code to emoji
          let emoji = 'üå§Ô∏è';
          if (weatherCode === 0 || weatherCode === 1) emoji = '‚òÄÔ∏è';
          else if (weatherCode === 2 || weatherCode === 3) emoji = '‚õÖ';
          else if (weatherCode >= 45) emoji = 'üåßÔ∏è';
          
          document.getElementById('tempEmoji').textContent = emoji;
          document.getElementById('temperature').textContent = `${temp}¬∞C`;
          document.getElementById('tempDescription').textContent = 'In Bonn, Germany';
        } catch (error) {
          document.getElementById('temperature').innerHTML = '<span class="error">Unable to fetch</span>';
        }
      }

      // Update last modified time
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        document.getElementById('lastUpdated').textContent = timeString;
      }

      // Initial load
      getMoonPhase();
      getTemperature();
      updateTime();

      // Refresh data every 5 minutes
      setInterval(() => {
        getMoonPhase();
        getTemperature();
        updateTime();
      }, 5 * 60 * 1000);

      // Translation Feature
      const sourceText = document.getElementById('sourceText');
      const translatedText = document.getElementById('translatedText');
      const sourceLang = document.getElementById('sourceLang');
      const targetLang = document.getElementById('targetLang');
      const translateBtn = document.getElementById('translateBtn');
      const swapBtn = document.getElementById('swapBtn');
      const copyBtn = document.getElementById('copyBtn');
      const sourceCount = document.getElementById('sourceCount');
      const targetCount = document.getElementById('targetCount');
      const translationStatus = document.getElementById('translationStatus');

      // Update character count
      sourceText.addEventListener('input', () => {
        sourceCount.textContent = sourceText.value.length;
      });

      translatedText.addEventListener('input', () => {
        targetCount.textContent = translatedText.value.length;
      });

      // Translate function using free API
      async function translate() {
        const text = sourceText.value.trim();
        
        if (!text) {
          showStatus('Please enter text to translate', 'error');
          return;
        }

        if (text.length > 5000) {
          showStatus('Text exceeds 5000 characters', 'error');
          return;
        }

        showStatus('Translating...', 'loading');
        
        try {
          const source = sourceLang.value === 'auto' ? 'auto' : sourceLang.value;
          const target = targetLang.value;

          // Using MyMemory Translation API (free, no key required)
          const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`;
          
          const response = await fetch(url);
          const data = await response.json();

          if (data.responseStatus === 200) {
            translatedText.value = data.responseData.translatedText;
            targetCount.textContent = data.responseData.translatedText.length;
            showStatus('Translation successful!', 'success');
          } else {
            showStatus('Translation failed. Please try again.', 'error');
          }
        } catch (error) {
          showStatus('Error: Unable to connect to translation service', 'error');
          console.error('Translation error:', error);
        }
      }

      function showStatus(message, type) {
        translationStatus.textContent = message;
        translationStatus.className = `translation-status show ${type}`;
        
        if (type !== 'loading') {
          setTimeout(() => {
            translationStatus.classList.remove('show');
          }, 3000);
        }
      }

      function swapLanguages() {
        // Swap languages
        const temp = sourceLang.value;
        sourceLang.value = targetLang.value;
        targetLang.value = temp;

        // Swap texts
        const tempText = sourceText.value;
        sourceText.value = translatedText.value;
        translatedText.value = tempText;

        // Update counts
        sourceCount.textContent = sourceText.value.length;
        targetCount.textContent = translatedText.value.length;
      }

      function copyToClipboard() {
        if (!translatedText.value) {
          showStatus('Nothing to copy', 'error');
          return;
        }

        navigator.clipboard.writeText(translatedText.value).then(() => {
          showStatus('Copied to clipboard!', 'success');
        }).catch(() => {
          showStatus('Failed to copy', 'error');
        });
      }

      // Event listeners
      translateBtn.addEventListener('click', translate);
      swapBtn.addEventListener('click', swapLanguages);
      copyBtn.addEventListener('click', copyToClipboard);

      // Allow Enter key to translate (Ctrl+Enter)
      sourceText.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
          translate();
        }
      });
    </script>
  </body>
</html>
