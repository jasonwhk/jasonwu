<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Doomish (Milestone 6)</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      #wrap {
        position: fixed;
        inset: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        image-rendering: pixelated;
        background: #000;
        touch-action: none;
        cursor: crosshair;
      }
      #hud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        padding: 10px 12px;
        font-size: 14px;
        white-space: pre;
        color: rgba(255, 255, 255, 0.85);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
      }
      #screenFlash {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0;
        background: rgba(255, 255, 255, 0.23);
        mix-blend-mode: screen;
      }
      #damageFlash {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0;
        background: rgba(255, 40, 40, 0.22);
        mix-blend-mode: multiply;
      }
      #hitIndicator {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: 0;
        font-size: 18px;
        font-weight: 800;
        color: rgba(255, 255, 255, 0.92);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
      }
      #overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(2px);
      }
      #card {
        width: min(520px, calc(100vw - 28px));
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 14px;
        background: rgba(10, 10, 14, 0.92);
        padding: 16px 16px 14px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }
      #card h1 {
        margin: 0 0 8px;
        font-size: 18px;
        font-weight: 650;
      }
      #card p {
        margin: 0 0 12px;
        line-height: 1.35;
        color: rgba(255, 255, 255, 0.82);
      }
      #card code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
      #play,
      #resume,
      #restart,
      #next,
      #quit {
        pointer-events: auto;
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.92);
        padding: 10px 14px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      #resume,
      #restart,
      #next,
      #quit {
        display: none;
        margin-left: 10px;
      }
      #play:active,
      #resume:active,
      #restart:active,
      #next:active,
      #quit:active {
        transform: translateY(1px);
      }
      #hint {
        margin-top: 10px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <canvas id="game" aria-label="Doomish game canvas"></canvas>
      <div id="screenFlash"></div>
      <div id="damageFlash"></div>
      <div id="hitIndicator">HIT</div>
      <div id="hud"></div>
      <div id="overlay">
        <div id="card">
          <h1 id="title">Doomish</h1>
          <p id="desc">
            Click <b>Play</b> to start.
          </p>
          <div>
            <button id="play" type="button">Play</button>
            <button id="resume" type="button">Resume</button>
            <button id="restart" type="button">Restart Level</button>
            <button id="next" type="button">Next Level</button>
            <button id="quit" type="button">Quit to Menu</button>
          </div>
          <div id="hint">Tip: serve via a local web server (ES modules wonâ€™t run from <code>file://</code>).</div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
